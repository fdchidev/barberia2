<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contacto ALURA</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <img src="img/logo.png" alt="Logo de la Barbería" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nombreapellido">Nombre y apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría ser contactado?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-emaiT"
              é
            />Email</label
          >

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Horario de atención preferido:</legend>
          <select>
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label
          ><input class="checkbox" type="checkbox" checked />¿Le gustaría
          recibir más información?</label
        >

        <input type="submit" value="Dale Click MTF!!!" class="enviar" />
      </form>
    </main>
    <footer>
      <img src="img/logo-blanco.png" alt="Logo de la Barbería" />

      <p class="copyright">&copy; Derechos reservados Barbería 2023</p>
    </footer>
  </body>
</html>
